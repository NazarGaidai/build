<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/authMenu.css" type="text/css">
   <title>Document</title>
</head>

<body>



   <div class="overlay">
      <!-- REGISTRATION FORM -->
      <form>
         <!--   Container for items in the form-->
         <div class="con">
            <!--     Start header Content  -->
            <header class="head-form">
               <h2>Зареєструватися</h2>
               <!--     A welcome message or an explanation of the registration form -->
               <p>Зареєструйтеся тут, заповнивши необхідну інформацію</p>
            </header>
            <!--     End header Content  -->
            <br>
            <div class="field-set">

               <!--   user name -->
               <span class="input-item">
                  <i class="fa fa-user-circle"></i>
               </span>
               <!--   user name Input-->
               <input class="form-input" id="txt-input-user" type="text" placeholder="Ім'я користувача" required>

               <br>

               <!--   Email -->
               <span class="input-item">
                  <i class="fa fa-envelope"></i>
               </span>
               <!--   Email Input-->
               <input class="form-input" type="email" placeholder="Електронна пошта" id="email" name="email" required>

               <br>

               <!--   Password -->
               <span class="input-item">
                  <i class="fa fa-key"></i>
               </span>
               <!--   Password Input-->
               <input class="form-input" type="password" placeholder="Пароль" id="reg-pwd" name="password" required>

               <br>

               <!--   Confirm Password -->
               <span class="input-item">
                  <i class="fa fa-key"></i>
               </span>
               <!--   Confirm Password Input-->
               <input class="form-input" type="password" placeholder="Підтвердіть пароль" id="confirm-pwd"
                  name="confirm_password" required>

               <br>
            </div>

            <!--   other buttons -->
            <div class="other">
               <!--        buttons -->
               <!--      button Register -->
               <button class="log-in sign-up"> Зареєструватися 
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
               </button>
               <!--      Login button-->
               <button class="btn submits sign-in">Увійти
                  <!--         Login font icon -->
                  <i class="fa fa-sign-in" aria-hidden="true"></i>
               </button>
               <!--      End Other the Division -->
            </div>

            <!--   End Container  -->


            <!-- End Form -->
      </form>
   </div>
   <script src="https://kit.fontawesome.com/249bc3f9e8.js" crossorigin="anonymous"></script>
</body>

</html>
